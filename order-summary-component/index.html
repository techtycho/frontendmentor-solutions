<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__img" />
      <div class="card__content">
        <div class="card__title">Order Summary</div>
        <div class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="card__offer">
          <div class="offer">
            <img src="images/icon-music.svg" alt="" class="offer__icon" />
            <div class="offer__content">
              <p>Annual Plan</p>
              $59.99/year
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__options">
          <div class="btn">Proceed to Payment</div>
          <div class="btn-sec">Cancel Order</div>
        </div>
      </div>
    </div>
  </body>
</html>

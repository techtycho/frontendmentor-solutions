<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Expenses chart component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="component">
        <div class="card header-card">
          <div class="content">
            My balance
            <h1 class="title">$921.48</h1>
          </div>
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="card">
          <h1 class="title">Spending - Last 7 days</h1>
          <div class="bar-chart">
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">MON</div>
            </div>
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">TUE</div>
            </div>
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">WED</div>
            </div>
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">THU</div>
            </div>
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">FRI</div>
            </div>
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">SAT</div>
            </div>
            <div class="sect">
              <div class="tooltip"></div>
              <div class="bar"></div>
              <div class="label">SUN</div>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="subtitle">Total this month</div>
          <div class="stats">
            <div>
              <h1 class="ltitle">$478.33</h1>
            </div>
            <div>
              <div class="bold">+2.4%</div>
              from last month
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
